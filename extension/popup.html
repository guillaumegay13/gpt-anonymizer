<!DOCTYPE html>
<html>
<head>
  <title>Switch</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <input type="text" placeholder="Enter API token here..." id="token">
  <button id="submitButton">Submit</button> <!-- Add this button -->
  <div id="feedback"></div>
  <span id="switchName">Switch</span> <!-- This is the name for the switch -->
  <label class="switch">
    <input type="checkbox" id="mySwitch" checked>
    <span class="slider round"></span>
  </label>
  <script src="popup.js"></script>
</body>
</html>
